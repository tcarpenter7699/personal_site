<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"/>

<body style="background-image: url(website\ background.jpeg); color: #fff; margin-top: 100px;">
  <nav id="contact_nav">
    <div id="navLeft">TC</div>
    <div id="navRight">
      <div id="navMenu"></div>
        <a style="color: white; text-decoration: none;" href="index.html">HOME</a>
        <a style="color: white; text-decoration: none;" href="about.html">ABOUT</a>
        <a style="color: white; text-decoration: none;" href="portfolio.html">PORTFOLIO</a>
        <a style="color: white; text-decoration: none;" href="contact.html">CONTACT</a>
      </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col align-self-center">
        <h1 class="text-center">Contact Me</h1>
        <!-- contact form -->
          <form id="myForm">
                <!-- name -->
          <div class="form-group">
            <label for="name">Name</label>
              <input
                type="name"
                name="name"
                class="form-control"
                id="name"
                placeholder="Type your name here"
              />
              </div>
              <!-- email -->
              <div class="form-group">
                <label for="email">Email address</label>
                <input
                  type="email"
                  name="email"
                  class="form-control"
                  id="email"
                  placeholder="Type your email address here"
                />
              </div>
              <!-- message -->
              <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" name="message" rows="5"></textarea>
              </div>
              <!-- button -->
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>
</body>
</html>
